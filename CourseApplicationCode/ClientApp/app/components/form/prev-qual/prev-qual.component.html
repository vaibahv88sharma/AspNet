<div [formGroup]="pqGroupForm">
    <div class="form-group row">
        <label class="col-5 col-form-label">Have you SUCCESSFULLY COMPLETED any qualifications ?</label>
        <div class="col-7">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="1"
                           formControlName="vrt_successfullycompletedqualifications"> Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="0"
                           formControlName="vrt_successfullycompletedqualifications"> No
                </label>
            </div>
        </div>
    </div>
    <div formGroupName="txtQualification" [hidden]="!(txtQualificationHidden == true)">
        <div class="form-group row">
            <label class="col-form-legend col-5" for="txtQualification"
                   [ngClass]="{'invalid-feedback': ( pqGroupForm.controls.txtQualification.touched || pqGroupForm.controls.txtQualification.dirty) 
                                        && ( !pqGroupForm.controls.txtQualification.valid || pqGroupForm.controls.txtQualification.errors ) }">Select All Completed Qualifications:</label>
            <div class="col-7">
                <div class="form-check" *ngFor="let controlList of studentApplicationDataLookup?.txtQualification">
                    <label class="form-check-label"
                                [ngClass]="{'invalid-feedback': ( pqGroupForm.controls.txtQualification.touched || pqGroupForm.controls.txtQualification.dirty) 
                                        && ( !pqGroupForm.controls.txtQualification.valid || pqGroupForm.controls.txtQualification.errors ) }"                           
                           >
                        <input class="form-check-input" type="checkbox" [formControlName]="controlList.internalName"
                                    [ngClass]="{'is-invalid': (pqGroupForm.controls.txtQualification.touched || pqGroupForm.controls.txtQualification.dirty) 
                                                && ( !pqGroupForm.controls.txtQualification.valid || pqGroupForm.controls.txtQualification.errors ) }" 
                               />
                        {{controlList.qualification}}
                    </label>                    
                </div>
                <span class="form-text"
                      *ngIf="(pqGroupForm.controls.txtQualification.touched || pqGroupForm.controls.txtQualification.dirty)
                                                    && (pqGroupForm.controls.txtQualification.errors)"
                      [ngClass]="{'invalid-feedback': (pqGroupForm.controls.txtQualification.touched || pqGroupForm.controls.txtQualification.dirty)
                                                && (!pqGroupForm.controls.txtQualification.valid || pqGroupForm.controls.txtQualification.errors) }">
                    <span *ngIf="pqGroupForm.controls.txtQualification.errors?.qualempty">
                        Please select atleast one Qualification.
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
